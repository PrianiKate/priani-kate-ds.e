name: Build & Test CI
on: [push]

jobs:
  Build-and-test:
    runs-on: ubuntu-latest
    jobs:
  builds:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
      - run: yarn
      - name: Build packages
      - run: yarn build
      - name: Automated test
      - run: yarn test
